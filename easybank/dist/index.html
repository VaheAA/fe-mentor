<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.min.css" />
    <script defer src="assets/js/app.min.js"></script>
    <title>EasyBank</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a class="header__logo logo" href="#">
            <img src="assets/img/images/logo.svg" alt="" />
          </a>
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#" class="nav__link">Home</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">About</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Contact</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Blog</a>
              </li>
              <li class="nav__item">
                <a href="#" class="nav__link">Careers</a>
              </li>
            </ul>
          </nav>
          <div class="header__cta">
            <a href="#" class="btn btn--gradient">Request invite</a>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="hero" id="hero">
        <div class="container">
          <div class="hero__inner">
            <div class="hero__content">
              <h1 class="title title--primary">
                Next generation digital banking
              </h1>
              <p class="description">
                Take your financial life online. Your Easybank account will be a
                one-stop-shop for spending, saving, budgeting, investing, and
                much more.
              </p>
              <a href="#" class="btn btn--gradient">Request invite</a>
            </div>
            <div class="hero__image">
              <img src="assets/img/images/image-mockups.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
